<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>

    <link rel="stylesheet" href="./style.css">
    <!--js-->
    <script src="./main.js" type="module" defer></script>

<body>
    <!--Construir el algoritmo para un programa que ingrese tres
    notas de un alumno, si el promedio es menor o igual a 3.9
    mostrar un mensaje " de lo contrario un mensaje que
    diga-->
    <main>
        <h1>Notas del Alumno</h1>
        <form id="myFormulario">
            <input type="text" name="nota1" placeholder="Ingrese la nota1" pattern="[0-9-.]+" required><br>
            <input type="text" name="nota2" placeholder="Ingrese la nota2" pattern="[0-9-.]+" required><br>
            <input type="text" name="nota3" placeholder="Ingrese la nota3" pattern="[0-9-.]+" required><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <section>
        <h1>Resultado</h1>
        <pre></pre>
    </section>
    
    
</body>
</html>
